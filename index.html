<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>
    <header class=".game-info">
        <h1 class="page-title">Tic-Tac-Toe</h1>
        <div class="player-turn-display">
            <div class="player-turn-card">
                <p class="player-name p1">Player 1</p>
                <p class="player-symbol p1">X</p>
            </div>

            <div class="game-state-container">
                <p class="game-state-display">Welcome</p>
                <button class="game-start">START GAME</button>
            </div>

            <div class="player-turn-card">
                <p class="player-name p2">Player 2</p>
                <p class="player-symbol p2">O</p>
            </div>
        </div>
    </header>

    <div class="centering">
        <div class="ttt-board">
            <button class="ttt-board-square" data-xcoord="0" data-ycoord="0" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="0" data-ycoord="1" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="0" data-ycoord="2" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="1" data-ycoord="0" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="1" data-ycoord="1" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="1" data-ycoord="2" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="2" data-ycoord="0" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="2" data-ycoord="1" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>
            <button class="ttt-board-square" data-xcoord="2" data-ycoord="2" data-player="0">
                <p class="x">X</p>
                <p class="o">O</p>
            </button>

            <div class="grid-line vert one"></div>
            <div class="grid-line vert two"></div>
            <div class="grid-line horiz one"></div>
            <div class="grid-line horiz two"></div>
        </div>
    </div>
</body>
</html>
