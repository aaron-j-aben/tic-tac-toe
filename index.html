<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>
    <div class="centering">
        <div class="ttt-board">
            <div class="ttt-board-square" data-xcoord="0" data-ycoord="0"></div>
            <div class="ttt-board-square" data-xcoord="0" data-ycoord="1"></div>
            <div class="ttt-board-square" data-xcoord="0" data-ycoord="2">X</div>
            <div class="ttt-board-square" data-xcoord="1" data-ycoord="0"></div>
            <div class="ttt-board-square" data-xcoord="1" data-ycoord="1">O</div>
            <div class="ttt-board-square" data-xcoord="1" data-ycoord="2"></div>
            <div class="ttt-board-square" data-xcoord="2" data-ycoord="0"></div>
            <div class="ttt-board-square" data-xcoord="2" data-ycoord="1"></div>
            <div class="ttt-board-square" data-xcoord="2" data-ycoord="2"></div>

            <div class="grid-line vert one"></div>
            <div class="grid-line vert two"></div>
            <div class="grid-line horiz one"></div>
            <div class="grid-line horiz two"></div>
        </div>
    </div>
</body>
</html>
